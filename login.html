<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>web</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body ontouchstart>
		<div class="container login-container">
			<h2>哪有屏</h2>
			<h4>电梯广告领军者</h4>
			<div class="login-box">
				<form action="" method="post">
					<div class="username mb20">
						<i></i><input type="text" placeholder="用户名">
					</div>
					<div class="password mb15">
						<i></i><input type="password" placeholder="密码">
					</div>
					<p class="mb15"><span class="rem-pass pl10 mb20"><i></i><input type="checkbox">记住密码</span></p>
					<button>登录</button>
				</form>
			</div>
		</div>
		<script src="js/zepto.min.js"></script>
		<script>
			$(function() {
				$('.rem-pass').click(function(){
					let _input = $(this).find('input');
					if(_input[0].checked){
						$(this).find('input').removeAttr("checked");
					}else{
						$(this).find('input').attr("checked",true);
					}
				})
			});
		</script>
	</body>
</html>
